<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Preview Desain Kaos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
  </head>
  <body class="bg-light">
    <div class="container py-4">
      <h3 class="mb-4">Preview Desain Kaos</h3>
      <canvas
        id="previewCanvas"
        width="600"
        height="600"
        style="border: 1px solid #ccc"
      ></canvas>
      <div class="mt-3">
        <a href="design_product.html" class="btn btn-primary">Edit Desain</a>
      </div>
    </div>

    <script>
      const canvas = new fabric.Canvas("previewCanvas", {
        selection: false,
        interactive: false,
      });

      const saved = localStorage.getItem("kaosDesign");
      if (saved) {
        canvas.loadFromJSON(saved, () => {
          canvas.renderAll();
        });
      } else {
        alert("Tidak ada desain yang ditemukan di penyimpanan lokal.");
      }
    </script>
  </body>
</html>
